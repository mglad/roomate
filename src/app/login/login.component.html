<div class="container">
  <div class="row align-items-center" style="min-height: 10em">
    <div class="col-lg-6 offset-lg-3 card">
      <div class="card-body">
        <img class="mb-4" src="assets/roomate.svg" alt="logo" width="300" height="200">
        <form class="form-signin mb-5" [formGroup]="form" (submit)="onSubmit(form.value)" >
          <input type="email" placeholder="Email address" formControlName="email" class="form-control form-control-lg" autofocus>
          <div class="alert alert-danger" *ngIf="emailError">
            {{emailError}}
          </div>
          <input type="password" placeholder="Password" class="form-control form-control-lg" formControlName="password">
          <div class="alert alert-danger" *ngIf="passwordError">
            {{passwordError}}
          </div>
          <div class="alert alert-danger mt-3" *ngIf="errorMessage">
            {{errorMessage}}
          </div>
          <button type="submit" class="btn btn-lg btn-brand btn-block mt-3">
            <span *ngIf="!loading">
              <span *ngIf="!isRegister">
                Sign in
              </span>
              <span *ngIf="isRegister">
                Register
              </span>
            </span>
            <span *ngIf="loading">
              <span *ngIf="!isRegister">
                Signing in
              </span>
              <span *ngIf="isRegister">
                Registering
              </span>
              <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
            </span>
          </button>
        </form>
        <button class="btn btn-fb btn-block mb-2" (click)="loginFb()"><fa-icon class="pr-1" [icon]="faFacebook"></fa-icon> Sign in with Facebook</button>
        <button class="btn btn-default btn-block" (click)="toggleRegister();">
          <span [hidden]="isRegister">Don't have an account? Register</span>
          <span [hidden]="!isRegister">Have an account? Login</span>
        </button>
      </div>
    </div>
  </div>
</div>
